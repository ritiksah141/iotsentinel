[pytest]
# pytest configuration for IoTSentinel

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --ignore=setup.py

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for connected systems
    api: Tests that require external API calls
    database: Tests that interact with the database
    dashboard: Tests for dashboard components
    ml: Tests for machine learning models
    slow: Tests that take significant time to run
    critical: Critical tests that must pass for production

# Timeout for long-running tests
timeout = 300

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
